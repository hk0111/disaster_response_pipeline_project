<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Disasters</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="/">Disaster Response Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="https://www.udacity.com/">Made with Udacity</a>
                        <a class="nav-link" href="https://github.com/hk0111">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid">
                <h1 class="text-center">Disaster Response Project</h1>
                <p class="text-center">Analyzing message data for disaster response</p>
                <hr>
                
                <div class="row">
                    <div class="col-lg-12 form-group-lg">
                        <form action="/go" method="get">
                            <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                            <div class="col-lg-offset-5">
                                <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% block message %}
                {% endblock %}
            </div>
        </div>    

        <div class="container mb-4">
            {% block content %}
                <div class="page-header">
                    <h1 class="text-center">Overview of Training Dataset</h1>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div id="{{ids[0]}}"></div>
                    </div>
                    <div class="col-6">
                        <div id="{{ids[1]}}"></div>
                    </div>
                </div>

            {% endblock %}
        </div>

        <script>
            const graphs = {{graphJSON | safe}};
            const ids = {{ids | safe}};
            for(let i in graphs) {
                Plotly.newPlot(ids[i], graphs[i].data, graphs[i].layout);
            }
        </script>

    </body>
</html>
